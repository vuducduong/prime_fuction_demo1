<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime</title>
</head>
<body>
<script>
    function isPrime(number) {
        let result = "";
        if (number < 2) return false;
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
    alert(isPrime(prompt()));
    function displayPrimeUnder10000(number){
        for(let i = 1;i<number;i++){
            if(isPrime(i)){
                document.write(i+"<br/>");
            }
        }
    }
    displayPrimeUnder10000(10000)
</script>
</body>
</html>
